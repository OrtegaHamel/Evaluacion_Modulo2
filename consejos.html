<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consejos de Seguridad</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">CiberSeguro</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="amenazas.html">Amenazas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Consejos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <h2 class="mb-4 text-center">Consejos de Seguridad</h2>
      <ul class="list-group mb-4" id="listaConsejos">
        <li class="list-group-item">Usa contraseñas seguras y únicas.</li>
        <li class="list-group-item">
          No compartas información personal en redes.
        </li>
        <li class="list-group-item">Actualiza tu software regularmente.</li>
        <li class="list-group-item">No abras enlaces sospechosos.</li>
      </ul>

      

      <!-- Botón y modal del test -->
      <button
        class="btn btn-success mt-4"
        data-bs-toggle="modal"
        data-bs-target="#testModal"
      >
        Realizar Test de Seguridad
      </button>

      <div class="modal fade" id="testModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Test de Seguridad</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <p>¿Qué es una contraseña segura?</p>
              <select class="form-select" id="respuesta">
                <option value="1">123456</option>
                <option value="2">Tu nombre y apellido</option>
                <option value="3">
                  Combinación de letras, números y símbolos
                </option>
              </select>
              <div id="resultado" class="mt-3"></div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" id="verResultado">
                Ver Resultado
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Formulario de contacto -->
      <form id="contactoForm">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea
            class="form-control"
            id="mensaje"
            rows="3"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
      
    </div>
    

    <script src="assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
